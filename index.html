<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' href='./layout.css'>
</head>
<body>
  <div id="main">
    <label>宽度：</label>
    <input type="text" id="width">
    <br>
    <label>高度：</label>
    <input type="text" id="height">
    <br>
    <label></label>
    <input type="button" id="calc" value="计算">
    <br>
    <label>周长：</label>
    <input type="text" id="perimeter" disabled>
    <br>
    <label>面积：</label>
    <input type="text" id="area" disabled>
    <br>
  </div>
  <script src='//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
  <script>
    $(() => {
    // get dom elem
    let $width  = $('#width'),
        $height = $('#height'),
        $btnCal = $('#calc'),
        $perimeter = $('#perimeter'),
        $area   = $('#area');
    // calc button click
    $btnCal.click(()=> {
      // get value
      let w = Number($width.val()),
          h = Number($height.val());
      // calc
      let p = (w + h) * 2;
      let a = w * h;
      
      $perimeter.val(p);
      $area.val(a);
    })
})
  </script>
</body>
</html>
